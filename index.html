<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            overflow: hidden;
            transition: opacity 1.5s ease; /* Smooth fade-out transition */
        }

        #cube-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 8s infinite ease-in-out;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: black;
            background-size: cover;
            background-position: center;
        }

        .front {
            transform: translateZ(75px);
            background-image: url('Loader1.jpeg');
        }

        .back {
            transform: rotateY(180deg) translateZ(75px);
            background-image: url('Loader2.jpeg');
        }

        .left {
            transform: rotateY(-90deg) translateZ(75px);
            background-image: url('Loader3.jpeg');
        }

        .right {
            transform: rotateY(90deg) translateZ(75px);
            background-image: url('Loader4.jpeg');
        }

        .top {
            transform: rotateX(90deg) translateZ(75px);
            background-image: url('Logo.png');
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(75px);
            background-image: url('Logo.png');
        }

        @keyframes rotate {
            0%, 20% { transform: rotateX(0deg) rotateY(0deg); }
            40% { transform: rotateX(0deg) rotateY(90deg); }
            60% { transform: rotateX(0deg) rotateY(180deg); }
            80% { transform: rotateX(0deg) rotateY(270deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Fade-out class for smooth transition */
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="cube-container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <script>
        // Start fade-out effect 1.5 seconds before redirecting to main page
        setTimeout(function() {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = "main page.html"; // Replace with the filename of your main page
            }, 1500); // Wait for fade-out animation to complete
        }, 7500); // Start fade-out slightly before the 9-second mark
    </script>
</body>
</html>
